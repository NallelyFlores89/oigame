	<body>
		<div data-role ="page" id="UnirseCamp" name="UnirseCamp">
		
			<div data-role="header">
				<div id="logo">
					<center><a href="../index/index.html" rel="external"><img src="../img-comunes/header.png" ></a></center>

				<h1>Unirme a</h1>
				<h1>Campaña</h1>

				<form id="FormularioUnirse" name="FormularioUnirse" method="post" action="#" value="#"> <!--Formulario-->

						<p><label for="nombreUnirse" id="nombreLabel" name="nombreLabel">Nombre y Apellidos</label>

					</div>
				</form> <!--Formulario-->
			
			</div> <!--content-->
